<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="../css/styles.css" />
    <link rel="stylesheet" type='text/css' href="../css/dark-mode-styling/darkmode.css" />

    <script src="../js/components/nav.js"></script>
    <script src="../js/components/footer.js"></script>
    <title>JS - Playgrounds</title>
</head>
<body>
    <!-- dark mode switch -->
    <div id="darkModeStyling">
        <h1>BeeDev Services Helper Website</h1>
        <p>
            <img id="darkModeIcon" src="../images/darkLightIcons/moon-first-quarter-new.jpg" alt="dark-mode-icon" >
        </p>
    </div>
    <header>
        <nav-component></nav-component>
    </header>
    <main>
        <h2>JS Playgrounds</h2>
        <hr>
        <h2>Events</h2>
        <button id="showJsEvents">Click to Start</button>
        <div id="hideJsEvents">
            <p>Lets take a look at some events</p>
            <div class="sideBySide">
                <button onclick="window.location.href='./jsPlaygrounds/jsEvents.html'">Take a look</button>
            </div>
        </div> 
        <hr>
        <h2>Loops</h2>
        <button id="showJsLoops">Click to Start</button>
        <div id="hideJsLoops">
            <p>Lets breakdown a for loop</p>
            <div class="sideBySide">
                <button onclick="window.location.href='./jsPlaygrounds/jsLoops.html'">Take a look</button>
            </div>
        </div> 
        <hr>
        <h2>Adding/Removing from Arrays</h2>
        <button id="showJsArrayData">Click to Start</button>
        <div id="hideJsArrayData">
            <p>Lets add and remove items from an array</p>
            <div class="sideBySide">
                <button onclick="window.location.href='./jsPlaygrounds/jsArrayData.html'">Take a look</button>
            </div>
        </div> 
        <hr>
        <h2>Conditionals</h2>
        <button id="showJsConditionals">Click to Start</button>
        <div id="hideJsConditionals">
            <p>Lets take a look at some Conditional Statements</p>
            <div class="sideBySide">
                <button onclick="window.location.href='./jsPlaygrounds/jsConditional.html'">Take a look</button>
            </div>
        </div> 
        <hr>
        <h2>More Coming Soon</h2>
        <hr>
    </main>
    <footer-component></footer-component>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/components/darkmode.js"></script>

</body>
</html>
