<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="../../css/playground.css" />
    <link rel="stylesheet" type='text/css' href="../../css/dark-mode-styling/darkmode.css" />
    <script src="../../js/components/toolNav.js"></script>
    <script src="../../js/components/footer.js"></script>
    <title>JS - Adding/Removing from Arrays</title>
</head>
<body>
    <!-- dark mode switch -->
    <div id="darkModeStyling">
        <h1>CodeBuzz Helpers</h1>
        <p>
            <img id="darkModeIcon" src="../../images/darkLightIcons/moon-first-quarter-new.jpg" alt="dark-mode-icon" >
        </p>
    </div>
    <header>
        <tool-component></tool-component>
        <nav class="toolsNav">
            <a id="anchorTagsDarkMode" href="../jsTools.html">Back to JS Tools Page</a>
        </nav>
    </header>
    <main>
        <h1 class="centerText">Adding/Removing from Arrays</h1>
        <div class="area">
            <div class="buttons">
                <div class="oneButton">
                    <h3>Print the Array</h3>
                    <div class="function">
                        <button onclick="arrPrint()">console.log(arr01)</button>
                    </div>
                </div>
                <div class="oneButton">
                    <h3>arr01.push('Billy')</h3>
                    <div class="function">
                        <button onclick="arrPush()">console.log(arr01)</button>
                    </div>
                </div>
                <div class="oneButton">
                    <h3>arr01.pop()</h3>
                    <div class="function">
                        <button onclick="arrPop()">console.log(arr01)</button>
                    </div>
                </div>
                <div class="oneButton">
                    <h3>arr01.shift()</h3>
                    <div class="function">
                        <button onclick="arrShift()">console.log(arr01)</button>
                    </div>
                </div>
                <div class="oneButton">
                    <h3>arr01.unshift('Ninja')</h3>
                    <div class="function">
                        <button onclick="arrUnshift()">console.log(arr01)</button>
                    </div>
                </div>
                <div class="oneButton">
                    <h3>arr01.splice(2,1)</h3>
                    <div class="function">
                        <button onclick="arrSplice21()">console.log(arr01)</button>
                    </div>
                </div>
                <div class="oneButton">
                    <h3>arr01.splice(1,0, 'Hello')</h3>
                    <div class="function">
                        <button onclick="arrSplice10Hello()">console.log(arr01)</button>
                    </div>
                </div>
                <div class="oneButton">
                    <h3>arr01.splice(startAtIndex, amountToDelete, whatToInsert)</h3>
                </div>
            </div>
            <div id="console"><p id="term">BeeDevHelper $~/ <p id="update"></p></p></div>
        </div>
    </main>
    <footer-component></footer-component>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/scripts.js"></script>
    <script src="../../js/playgrounds/jsTools.js"></script>
    <script src="../../js/prism.js"></script>
    <script src="../../js/components/darkmode.js"></script>
</body>
</html>
