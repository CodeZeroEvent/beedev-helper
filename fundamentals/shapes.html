<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="../css/styles.css" />
    <link rel="stylesheet" type='text/css' href="../css/dark-mode-styling/darkmode.css" />

    <script src="../js/components/nav.js"></script>
    <script src="../js/components/footer.js"></script>
    <title>CSS Shapes</title>
</head>
<body>
    <!-- dark mode switch -->
    <div id="darkModeStyling">
        <h1>CodeBuzz Helpers</h1>
        <p>
            <img id="darkModeIcon" src="../images/darkLightIcons/moon-first-quarter-new.jpg" alt="dark-mode-icon" >
        </p>
    </div>
    <header>
        <nav-component></nav-component>
    </header>
    <main>
        <h2>Making Shapes with CSS</h2>
        <a id="anchorTagsDarkMode" href="https://css-tricks.com/the-shapes-of-css/">Other Shapes</a>
        <div class='chart'>
            <div class='shape'>
                <span class='theShape'>
                    <p class='triangleDown'>
                        <span class='text'>Triangle</span>
                    </p>
                </span>
                <form class='code'>
                    <textarea id='triangle' disabled rows="22" cols="79">
                        .shapeContainer {
                            position: relative;
                        }
                        .triangle {
                            width: 0;
                            height: 0;
                            border-left: 100px solid transparent;
                            border-right: 100px solid transparent;
                            border-top: 100px solid blue;
                            margin: 0;
                            padding: 0;
                        }
                        .text {
                            position:absolute;
                            top: 30px;
                            width: 200px;
                            left: 0;
                            text-align: center;
                            display:block;
                            color: green;
                        }
                </textarea>
                    <button onclick='copyTriangle()'>Copy Code</button>
                </form>
            </div>
            <div class='shape'>
                <span class='theShape'>
                    <p class='stop'>&nbsp;
                        <span class='text'>Stop</span>
                    </p>
                </span>
                <form class='code'>
                    <textarea id='stop' disabled cols='79' rows='41'>
                        .shapeContainer {
                            position: relative;
                        }
                        .stop {
                            width: 170px;
                            height: 150px;
                            background: red;
                            position: relative;
                        }
                        .stop:before {
                            content: "";
                            width: 100px;
                            height: 0;
                            position: absolute;
                            top: 0;
                            left: 0;
                            border-bottom: 35px solid red;
                            border-left: 35px solid #fff;
                            border-right: 35px solid #fff;
                        }
                        .stop:after {
                            content: "";
                            width: 100px;
                            height: 0;
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            border-top: 35px solid red;
                            border-left: 35px solid #fff;
                            border-right: 35px solid #fff;
                        }
                        .text {
                            position:absolute;
                            top: 60px;
                            width: 170px;
                            left: 0;
                            text-align: center;
                            display:block;
                            color: green;
                        }
                    </textarea>
                    <button onclick='copyStop()'>Copy Code</button>
                </form>
            </div>
            <div class='shape'>
                <span class='theShape'>
                    <p class='heart'>
                        <span class='text'>Heart</span>
                    </p>
                </span>
                <form class='code'>
                    <textarea id='heart' disabled cols='79' rows='37'>
                        .shapeContainer {
                            position: relative;
                        }
                        .heart {
                            position: relative;
                            width: 200px;
                            height: 175px;
                        }
                        .heart:before,
                        .heart:after {
                          position: absolute;
                          content: "";
                          left: 100px;
                          top: 0;
                          width: 100px;
                          height: 145px;
                          background: @red;
                          border-radius: 50px 50px 0 0;
                          transform: rotate(-45deg);
                          transform-origin: 0 100%;
                        }
                        .heart:after {
                          left: 0;
                          transform: rotate(45deg);
                          transform-origin: 100% 100%;
                        }
                        .text {
                            position:absolute;
                            top: 40px;
                            width: 200px;
                            left: 0;
                            text-align: center;
                            display:block;
                            color: @green04;
                            z-index: 2;
                        }
                    </textarea>
                    <button onclick='copyHeart()'>Copy Code</button>
                </form>
            </div>
            <div class='shape'>
                <span class='theShape'>
                    <p class='diamond'>
                        <span class='text'>Diamond</span>
                    </p>
                </span>
                <form class='code'>
                    <textarea id='diamond' disabled cols='79' rows='32'>
                        .shapeContainer {
                            position: relative;
                        }
                        .diamond {
                            width: 0;
                            height: 0;
                            border: 100px solid transparent;
                            border-bottom-color: blue;
                            position: relative;
                            top: -100px;
                        }
                        .diamond:after {
                            content: '';
                            position: absolute;
                            left: -100px;
                            top: 100px;
                            width: 0;
                            height: 0;
                            border: 100px solid transparent;
                            border-top-color: blue;
                          }
                        .text {
                            position:absolute;
                            top: 90px;
                            width: 200px;
                            left: -100px;
                            text-align: center;
                            display:block;
                            color: green;
                            z-index: 2;
                        }
                    </textarea>
                    <button onclick='copyDiamond()'>Copy Code</button>
                </form>
            </div>
        </div>
    </main>
    <footer-component></footer-component>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/components/darkmode.js"></script>

</body>
</html>
